<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Girişi</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  .login-container {
    background: #000;
    padding: 40px 40px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
  }
  h2 {
    color: #fff;
    font-weight: 700;
    margin-bottom: 25px;
    text-shadow:
      0 0 3px #fff8c3,
      0 0 6px #fff8c3;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    margin: 10px 0 20px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #111;
    color: white;
  }
  input[type="text"]::placeholder,
  input[type="password"]::placeholder {
    color: #bbb;
  }
  #enterText {
    margin-top: 10px;
    font-weight: 600;
    font-size: 16px;
    cursor: default;
    user-select: none;
  }
  .error {
    color: #ff5252;
    margin-bottom: 15px;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Admin</h2>
    <div id="errorMsg" class="error"></div>
    <input id="username" type="text" placeholder="Kullanıcı Adı" />
    <input id="password" type="password" placeholder="tarih..." />
    <div id="enterText">Enter’a Bas</div>
  </div>

  <script>
    const errorMsg = document.getElementById('errorMsg');

    function attemptLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === '23042025') {
        window.location.href = 'main.html';
      } else {
        errorMsg.textContent = 'Kullanıcı adı veya şifre yanlış!';
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        attemptLogin();
      }
    });
  </script>
</body>
</html>
